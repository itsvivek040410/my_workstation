base_global_planner: "navfn/NavfnROS"
base_local_planner: "base_local_planner/TrajectoryPlannerROS"
global_costmap:
  global_frame: "map"
  robot_base_frame: "base_link"
  update_frequency: 5.0
  publish_frequency: 5.0
  transform_tolerance: 0.5
  static_map: true

local_costmap:
  global_frame: "odom"
  robot_base_frame: "base_link"
  update_frequency: 5.0
  publish_frequency: 5.0
  transform_tolerance: 0.5
  rolling_window: true
  width: 2.5
  height: 2.5
  resolution: 0.05

